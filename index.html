<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .section {
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>이름</h2>
        <p>[이름]</p>
    </div>

    <div class="section">
        <h2>연락처</h2>
        <p>전화번호: [전화번호]</p>
        <p>이메일: [이메일 주소]</p>
    </div>

    <div class="section">
        <h2>학력</h2>
        <p>[학위/자격증]: [학교/기관 이름], [시작 날짜] - [종료 날짜]</p>
    </div>

    <div class="section">
        <h2>경력</h2>
        <p><strong>[회사/기관 이름]</strong></p>
        <p>[직책/직무]: [시작 날짜] - [종료 날짜]</p>
        <p>업무 내용:</p>
        <ul>
            <li>[업무 내용 요약]</li>
            <li>[업무 내용 요약]</li>
        </ul>
    </div>

    <div class="section">
        <h2>기술</h2>
        <p>[기술/언어]: [숙련도 레벨]</p>
        <p>[기술/언어]: [숙련도 레벨]</p>
    </div>

    <div class="section">
        <h2>수상/인증</h2>
        <p>[수상/인증 이름]: [수상/인증 날짜]</p>
    </div>
</body>
</html>
